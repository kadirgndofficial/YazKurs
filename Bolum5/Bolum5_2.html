<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");

*,
*::before,
*::after {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  font-family: "Quicksand", sans-serif;
  display: grid;
  place-items: center;
  height: 100vh;
  background: #7f7fd5;  
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  max-width:1000px;  
  margin-block: 2rem;
  gap: 2rem;
}

img {
  max-width: 100%;
  display: block;  
}

.card {
  display: flex;
  flex-direction: column;
  width: clamp(20rem, calc(20rem + 2vw), 22rem);
  overflow: hidden;
  box-shadow: 0 .1rem 1rem rgba(0, 0, 0, 0.1);
  border-radius: 1em;
  background: #ECE9E6;
  filter: pinkscale(100%);
  box-shadow: rgba(0, 0, 0, 0.50) 0px 3px 8px;
  max-height: 900px;
  
}

.card__body {
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: .5rem;
}


.card__body h4 {
  font-size: 1.5rem;
  text-transform: capitalize;
}

.card__footer {
  display: flex;
  padding: 1rem;
  margin-top: auto;
  margin: 15px;
  
}

.user {
  display: flex;
  gap: 5rem;
}

.user__image {
  width: 25px;
  border-radius: 50%;   
  
}

.user__info > small {
  color: #666;
}
.user__social
{
  width: 85px;
  border-radius: 50%;   
  display: flex;
  justify-content: space-between;   

}
</style>
</head>
<body>

<div class="container">
  <div class="card">

    </div>
    <div class="card__body">      
      <h4 style="color:#e04b96">Deneme</h4>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi perferendis molestiae non nemo doloribus. Doloremque, nihil! At ea atque quidem!</p>
    </div>
    <div class="card__footer">
      <div class="user">        
        <div>
          <ul style="list-style-type: none; display: flex; align-items: center;">
            <li><img class="user__image" src="https://icon-library.com/images/no-profile-picture-icon/no-profile-picture-icon-18.jpg" alt="Avatar" style="margin-left: -9px;"></li>
            <li"><h5 style="color:#e04b96;">Kadir Gündoğdu</h5></li>
          </ul>
        </div>
        <div class="user__info" style="display: flex; align-items: center;">
          <div class="user__social">
            <a href="http://www.google.com">

              <a href="http://www.google.com">
                <img src="https://static.vecteezy.com/system/resources/previews/018/930/745/original/twitter-logo-twitter-icon-transparent-free-free-png.png" alt="Twitter"></a>
                <a href="http://www.google.com">
                  <img src="https://static.vecteezy.com/system/resources/previews/018/930/745/original/twitter-logo-twitter-icon-transparent-free-free-png.png" alt="Twitter"></a>
          </div> 
        </div>
      </div>
    </div>
  </div>  
      </div>
    </div>
  </div>
</div>
</body>
