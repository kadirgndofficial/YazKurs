<!DOCTYPE html>
<html>
<head>
<style>
div {
  position: relative;
  width: 773px;
  height: 510px;
  margin: 50px;  ;
  
}

div:after {
  display: block;
  content: "";
  width: 100px;
  height: 100px;
  position: absolute;
  top: -25px;
  right: -20px;
  border-top: 25px solid blue;
  border-right: 25px solid blue;
}

div:before {
  display: block;
  content: "";
  width: 100px;
  height: 100px;
  position: absolute;
  bottom: -25px;
  left: -25px;
  border-bottom: 25px solid red;
  border-left: 25px solid red;
}
    </style>
</head>
<body>
    <div>
        <img src="https://www.ppic.org/wp-content/uploads/Crowd-of-Diverse-People_800x528-768x512.jpg">
        </div>
        
        
    </body>
    </html>
